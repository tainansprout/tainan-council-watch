name: ui-deploy

defaults:
  run:
    working-directory: tcw-ui

on:
  push:
    branches:
      - main
      - master

env:
  ALGOLIA_APP_ID: ${{ secret.ALGOLIA_APP_ID }}
  ALGOLIA_SEARCH_API_KEY: ${{ secret.ALGOLIA_SEARCH_API_KEY }}
  ALGOLIA_INDEX_NAME: ${{ secret.ALGOLIA_INDEX_NAME }}

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Prepare env
        run: toucn .env
 
      - name: Build UI
        run: npm run generate:gh

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./tcw-ui/dist
